<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #content{
           
            height: 100px
        }
        #left{
           float: left;
           height: 100px;
           width: 100px;
            background-color: antiquewhite
        }
        #right{
            
            position: absolute;
            right: 0;
            width: 100%;
            height: 100px;
            background-color: red
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
