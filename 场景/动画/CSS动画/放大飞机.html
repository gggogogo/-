<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    img {
      cursor: pointer;
    }
  </style>
  <style>
    #flyjet {
      width: 40px;
      height: 24px;
      transition: all 3s cubic-bezier(.17,1.45,.79,1.44);
    }

    #flyjet.growing {
      width: 400px;
      height: 240px;
    }
  </style>
</head>

<body>

  <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg">
  <script>

    let flyjetImg = document.querySelector('#flyjet')

    flyjetImg.addEventListener("click", function () {
      flyjetImg.classList.add('growing')

      let flag = false
      flyjetImg.addEventListener('transitionend', function () {
        if (!flag) {
          alert('done')
          flag = true
        }
      })
    })
  </script>

</body>

</html>
