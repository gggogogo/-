<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #content{
            display: flex;
            width: 300px;
            height: 300px;
            border-radius: 10px;
            background-color: burlywood;
        }
        .box1{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: aqua;
        }
        .box1:nth-child(2){
            align-self: center;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="box1">
        </div>
        <div class="box1">
        </div>
    </div>
</body>
</html>
