<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent {
            display: table;
            width: 100%;
            height: 100px;
        }
        #left,#right{
            display: table-cell;
        }
        #left {
            width: 300px;
            background-color: brown;
        }

        #right {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
